- regexp-left: ^(?P<body>.*?)(?P<path>~{0,1}([0-9A-Za-z_\-.]*/)+)?(?P<query>[0-9A-Za-z_\-.]*)$
  cmd-groups:
    - tag: ðŸ“„file
      stmt: fd -t f -d 5 -H -I -i -E ".git" -p "<query>" -c "always" <path> 2>/dev/null
      after: awk '{print $0}'
    - tag: ðŸ“‚dir
      stmt: fd -t d -d 5 -H -I -i -E ".git" -p "<query>" -c "always" <path> 2>/dev/null
      after: awk '{print $0 "/"}'
  fuzzy-finder-cmd: fzf -0 -1 --ansi --preview 'if [ -d {} ]; then ls -la {}; else head -20 {}; fi'
  buffer-left: "<body>"
  buffer-right: "[]"
